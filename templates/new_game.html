{% extends "hang_man.html" %}
    {% block body %}
      <div class="jumbotron" style="padding-top:0px;">
         <div class="row">
             <div class="col-lg-6">
                <img src="/static/imgs/HangMan6.png" height="90%" width="80%" alt="Banner" class="img-responsive">
             </div>
             <div class="col-lg-6">
                 <div>
                    {% for n in range(hm.word_length) %}
                        <span> _____ </span>
                    {% endfor %}
                 </div>
                 <form action="{{ url_for('add_char') }}" method=post class=add_char>
                     <div class="form-group">
                          <label>Enter a letter:</label>
                          <input tabindex="0" type="text" size="1" class="form-control" name="letter">
                     </div>
                     <p><button type="submit" class="btn btn-success">Submit</button></p>
                 </form>
                 <div>
                     {% set alphaList= ['a','b','c','d','e','f','g','h','i','j','k','l','m',
                                          'o','p','q','r','s','t','u','v','w','x','y','z'] %}
                     {% for l in alphaList %}
                        <span class="active-letter">{{l}}</span>
                     {% endfor %}
                 </div>
             </div>
         </div>
      </div>
    {% endblock %}
